<!-- category.component.html -->
<section class="category" *ngIf="hasCategory">
  <!-- Black header bar with category title -->
  <div class="category_header">
    <h1 class="category_title">{{ categoryData.name }}</h1>
  </div>

  <!-- Grid container for category items -->
  <div class="category_grid">
    @for (item of categoryData.items; track trackById) {
      <app-category-item [item]="item" />
    }
  </div>
</section>

<!-- Error state shown when category is not found -->
<section *ngIf="!hasCategory" class="category_error">
  <h2>Category Not Found</h2>
  <p>We couldn't find the category you're looking for.</p>
  <button 
    class="category_error-button"
    routerLink="/"
  >
    Return to Home
  </button>
</section>
