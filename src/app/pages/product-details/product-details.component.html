<div class="product" *ngIf="product">
  <!-- Back Button -->
  <button class="product_back" (click)="goBack()">Go Back</button>

  <!-- Product Header -->
  <div class="product_header">
    <picture class="product_image">
      <source 
        [srcset]="product.images.desktop" 
        media="(min-width: 1200px)"
      >
      <source 
        [srcset]="product.images.tablet" 
        media="(min-width: 768px)"
      >
      <img 
        [src]="product.images.mobile" 
        [alt]="product.name"
      >
    </picture>

    <div class="product_info">
      <span class="product_new" *ngIf="product.isNew">NEW PRODUCT</span>
      <h1 class="product_name">{{ product.name }}</h1>
      <p class="product_description">{{ product.description }}</p>
      <p class="product_price">Â£ {{ product.price.toLocaleString() }}</p>

      <!-- Add to Cart Section -->
      <div class="product_cart">
        <div class="product_quantity">
          <button (click)="decrementQuantity()">-</button>
          <span>{{ quantity }}</span>
          <button (click)="incrementQuantity()">+</button>
        </div>
        <button class="product_add">ADD TO CART</button>
      </div>
    </div>
  </div>

  <div class="product_content-wrapper">
  <!-- Features Section -->
  <div class="product_features">
    <h2>FEATURES</h2>
    <article *ngFor="let feature of product.features">
      <p>{{ feature }}</p>
    </article>
  </div>

  <!-- In The Box Section -->
  <div class="product_box">
    <h2 class="product_box-title">IN THE BOX</h2>
    <ul class="product_items">
      <li *ngFor="let item of product.includes">
        <span class="product_quantity-label">{{ item.quantity }}x</span>
        <span class="product_item-name">{{ item.item }}</span>
      </li>
    </ul>
  </div>
</div>

 <!-- Gallery Section -->
<div class="product_gallery">
  <div class="product_gallery-grid">
    <!-- First Gallery Image -->
    <picture class="product_gallery-item product_gallery-item--small">
      <source 
        [srcset]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/desktop/image-gallery-1.jpg'"
        media="(min-width: 1200px)"
      >
      <source 
        [srcset]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/tablet/image-gallery-1.jpg'"
        media="(min-width: 768px)"
      >
      <img 
        [src]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/mobile/image-gallery-1.jpg'"
        [alt]="product.name + ' gallery image 1'"
        class="product_gallery-img"
      >
    </picture>

    <!-- Second Gallery Image -->
    <picture class="product_gallery-item product_gallery-item--small">
      <source 
        [srcset]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/desktop/image-gallery-2.jpg'"
        media="(min-width: 1200px)"
      >
      <source 
        [srcset]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/tablet/image-gallery-2.jpg'"
        media="(min-width: 768px)"
      >
      <img 
        [src]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/mobile/image-gallery-2.jpg'"
        [alt]="product.name + ' gallery image 2'"
        class="product_gallery-img"
      >
    </picture>

    <!-- Third Gallery Image -->
    <picture class="product_gallery-item product_gallery-item--large">
      <source 
        [srcset]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/desktop/image-gallery-3.jpg'"
        media="(min-width: 1200px)"
      >
      <source 
        [srcset]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/tablet/image-gallery-3.jpg'"
        media="(min-width: 768px)"
      >
      <img 
        [src]="'assets/product-' + product.id + '-' + product.category.toLowerCase() + '/mobile/image-gallery-3.jpg'"
        [alt]="product.name + ' gallery image 3'"
        class="product_gallery-img"
      >
    </picture>
  </div>
</div>
</div>
