<header class="header">
    <nav class="header_nav">
        <!-- Toggle Menu Button with Dynamic Icon -->
        <button 
            class="header_menu-btn" 
            (click)="toggleMenu()"
            [attr.aria-expanded]="isMenuOpen"
            aria-controls="navigation-menu"
        >
            @if (!isMenuOpen) {
                <img 
                    src="assets/shared/tablet/icon-hamburger.svg" 
                    alt="Open menu"
                    class="header_menu-icon"
                />
            } @else {
                <span class="header_menu-icon">‚ìç</span>
            }
        </button>
        
        <!-- Logo with Home Link -->
        <h3 class="header_logo" routerLink="/" (click)="closeMenu()">storefront</h3>
        
        <!-- Navigation Links -->
        <ul 
            id="navigation-menu"
            class="header_links" 
            [class.active]="isMenuOpen"
            role="menu"
        >
            <li role="menuitem">
                <a 
                    routerLink="/" 
                    routerLinkActive="active" 
                    [routerLinkActiveOptions]="{exact: true}"
                    (click)="closeMenu()"
                >home</a>
            </li>
            <li role="menuitem">
                <a 
                    routerLink="/category/speakers" 
                    routerLinkActive="active"
                    (click)="closeMenu()"
                >speakers</a>
            </li>
            <li role="menuitem">
                <a 
                    routerLink="/category/headphones" 
                    routerLinkActive="active"
                    (click)="closeMenu()"
                >headphones</a>
            </li>
            <li role="menuitem">
                <a 
                    routerLink="/category/earphones" 
                    routerLinkActive="active"
                    (click)="closeMenu()"
                >earphones</a>
            </li>
        </ul>
        
        <!-- Shopping Cart Button -->
        <button 
            class="header_cart"
            aria-label="View shopping cart"
            (click)="toggleCart()"
        >
            <img 
                src="assets/shared/desktop/icon-cart.svg" 
                alt="Shopping cart" 
                class="header_cart-icon"
            >
        </button>
    </nav>
    <hr class="header_hr">
    <app-cart/>
</header>
