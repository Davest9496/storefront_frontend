<div class="checkout">
  <form [formGroup]="checkoutForm" class="checkout_form">
    <h1 class="checkout_title">CHECKOUT</h1>
    
    <!-- Billing Details Section -->
    <section class="checkout_section">
      <h2 class="checkout_section-title">BILLING DETAILS</h2>
      <div class="checkout_grid">
        <div class="checkout_field">
          <label for="name">Name</label>
          <input 
            id="name"
            type="text" 
            formControlName="name"
            [class.error]="checkoutForm.get('name')?.invalid && checkoutForm.get('name')?.touched"
            placeholder="Hugo Dee"
          >
        </div>
        
        <div class="checkout_field">
          <label for="email">Email Address</label>
          <input 
            id="email"
            type="email" 
            formControlName="email"
            [class.error]="checkoutForm.get('email')?.invalid && checkoutForm.get('email')?.touched"
            placeholder="hugo@mail.co.uk"
          >
        </div>
        
        <div class="checkout_field">
          <label for="phone">Phone Number</label>
          <input 
            id="phone"
            type="tel" 
            formControlName="phone"
            [class.error]="checkoutForm.get('phone')?.invalid && checkoutForm.get('phone')?.touched"
            placeholder="07123 456789"
          >
        </div>
      </div>
    </section>

    <!-- Shipping Info Section -->
    <section class="checkout_section">
      <h2 class="checkout_section-title">SHIPPING INFO</h2>
      <div class="checkout_grid">
        <div class="checkout_field checkout_field-full">
          <label for="addressLine1">Address Line 1</label>
          <input 
            id="addressLine1"
            type="text" 
            formControlName="addressLine1"
            [class.error]="checkoutForm.get('addressLine1')?.invalid && checkoutForm.get('addressLine1')?.touched"
            placeholder="137 Old Kent Road"
          >
        </div>

        <div class="checkout_field checkout_field-full">
          <label for="addressLine2">Address Line 2 (Optional)</label>
          <input 
            id="addressLine2"
            type="text" 
            formControlName="addressLine2"
            placeholder="Flat 4B"
          >
        </div>
        
        <div class="checkout_field">
          <label for="postcode">Post Code</label>
          <input 
            id="postcode"
            type="text" 
            formControlName="postcode"
            [class.error]="checkoutForm.get('postcode')?.invalid && checkoutForm.get('postcode')?.touched"
            placeholder="SE1 5DP"
          >
        </div>
        
        <div class="checkout_field">
          <label for="city">City</label>
          <input 
            id="city"
            type="text" 
            formControlName="city"
            [class.error]="checkoutForm.get('city')?.invalid && checkoutForm.get('city')?.touched"
            placeholder="London"
          >
        </div>
        
        <div class="checkout_field">
          <label for="county">County (Optional)</label>
          <input 
            id="county"
            type="text" 
            formControlName="county"
            placeholder="Greater London"
          >
        </div>
      </div>
    </section>

    <!-- Payment Details Section -->
    <section class="checkout_section">
      <h2 class="checkout_section-title">PAYMENT DETAILS</h2>
      <div class="checkout_grid">
        <div class="checkout_field checkout_field-full">
          <label>Payment Method</label>
          <div class="checkout_radio-group">
            <label class="checkout_radio">
              <input 
                type="radio" 
                formControlName="paymentMethod"
                value="e-Money"
              >
              <span class="checkout_radio-text">e-Money</span>
            </label>
            
            <label class="checkout_radio">
              <input 
                type="radio" 
                formControlName="paymentMethod"
                value="cash"
              >
              <span class="checkout_radio-text">Cash on Delivery</span>
            </label>
          </div>
        </div>

        <!-- Conditional e-Money Fields -->
        <ng-container *ngIf="showEMoneyFields">
          <div class="checkout_field">
            <label for="eMoneyNumber">e-Money Number</label>
            <input 
              id="eMoneyNumber"
              type="text" 
              formControlName="eMoneyNumber"
              [class.error]="checkoutForm.get('eMoneyNumber')?.invalid && checkoutForm.get('eMoneyNumber')?.touched"
              placeholder="238521993"
            >
          </div>
          
          <div class="checkout_field">
            <label for="eMoneyPin">e-Money PIN</label>
            <input 
              id="eMoneyPin"
              type="password" 
              formControlName="eMoneyPin"
              [class.error]="checkoutForm.get('eMoneyPin')?.invalid && checkoutForm.get('eMoneyPin')?.touched"
              placeholder="6891"
            >
          </div>
        </ng-container>
      </div>
    </section>

    <!-- Submit Button -->
    <button 
      type="submit" 
      class="checkout_submit"
      [disabled]="checkoutForm.invalid"
      (click)="onSubmit()"
    >
      CONTINUE & PAY
    </button>
  </form>
</div>
